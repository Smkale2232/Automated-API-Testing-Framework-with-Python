name: Python API Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with built-in Flask test server
        run: |
          python -m pytest tests/ -v \
            --html=test-reports/pytest_report.html \
            --self-contained-html \
            --junit-xml=test-reports/junit-report.xml \
            --tb=short

      - name: List test report files
        run: |
          ls -la test-reports/ || echo "No test-reports directory"
          find . -name "*.html" -o -name "*.xml" | head -10

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-python-${{ matrix.python-version }}
          path: |
            test-reports/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety flask

      - name: Run security check
        run: |
          bandit -r src/ -f html -o test-reports/security-report.html || true

      - name: Run dependency check
        run: |
          safety check --output text > test-reports/dependency-report.txt || true
